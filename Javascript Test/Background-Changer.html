function changer(button) {
  if (button.className === 'visible') {
    document.body.style.backgroundColor = "pink";
    button.className = '';
}
  else {
    document.body.style.backgroundColor = "white";
    button.className = '';
}
}

    </script>
  </head>
  <body>

  <button onclick="changer(this)">Change Background</button>

  </body>
